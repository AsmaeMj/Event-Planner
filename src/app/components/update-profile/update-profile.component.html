  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img *ngIf="showSpinner" class="img-account-profile rounded-circle mb-2" src="" alt="">
          <img *ngIf="!showSpinner" [src]="imageToShow" class="img-account-profile rounded-circle mb-2" alt="">
          <!-- Profile picture help block-->

          <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 1 MB</div>
          <!-- Profile picture upload button-->
          <input type="file" accept="image/jpeg image/png" class="form-control" (change)="onFileChanged($event)">
          <button class="btn btn-primary" type="button" (click)="onUpload()">save image</button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form>
            <!-- Form Group (username)-->

            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName">First name</label>
                <input class="form-control" [(ngModel)]="user.firstname" [ngModelOptions]="{standalone: true}" id="inputFirstName" type="text" placeholder="Enter your first name" >
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName">Last name</label>
                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" [(ngModel)]="user.lastname" [ngModelOptions]="{standalone: true} ">
              </div>
            </div>
            <!-- Form Row        -->
            <div class="row gx-3 mb-3">
              <!-- Form Group (organization name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputOrgName">My Bio</label>
                <input class="form-control" id="inputOrgName" [(ngModel)]="user.bio" [ngModelOptions]="{standalone: true}" type="text" placeholder="Enter your biography" >
              </div>
              <!-- Form Group (location)-->

            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress">Email address</label>
              <input class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"  id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
            </div>
            </div>
            <!-- Form Row-->
       <!--     <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputpass">New Passwprd</label>
                <input class="form-control" id="inputpass" type="password" placeholder="New password" >
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputpass2">Confirm New password</label>
                <input class="form-control" id="inputpass2" type="password" name="password" placeholder="confirm New password" >
              </div>
            </div>
        -->
            <!-- Save changes button-->
            <button class="btn btn-primary" (click)="update()" type="button">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
